spring:

  data:
    mongodb:
      port: 0
      database: library

  datasource:
    url: jdbc:h2:mem:maindb

  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2
