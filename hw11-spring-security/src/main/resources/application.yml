spring:

  mvc:
    hiddenmethod:
      filter:
        enabled=true:

  messages:
    encoding: UTF-8

  datasource:
    url: jdbc:h2:mem:maindb

  sql:
    init:
      mode: always

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true


logging:
  level:
    ROOT: ERROR