<main class="main mat-elevation-z8">
    <h2>Books</h2>
    <table class="table" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let book"> {{book?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let book"> {{book?.title}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let book"> {{book?.author?.fullName || ""}} </td>
        </ng-container>

        <ng-container matColumnDef="genres">
            <th mat-header-cell *matHeaderCellDef>Genres</th>
            <td mat-cell *matCellDef="let book"> {{genreArrayToString(book?.genres)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let book">
              <button class="table-button" mat-mini-fab (click)="handleEditButtonClick(book)"><mat-icon>edit</mat-icon></button>
              <button class="table-button" mat-mini-fab (click)="handleDeleteButtonClick(book)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
        <button mat-fab extended (click)="handleEditButtonClick(null)">
            <mat-icon>add</mat-icon>
            Add book
        </button>
    </div>
</main>
